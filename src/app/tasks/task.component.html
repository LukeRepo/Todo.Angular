 
<mat-card>    
  <!-- Title of an Card -->    
  <mat-card-title>    
      Aggiungi Task    
  </mat-card-title>    
  
  <mat-card-content>    
      <form novalidate
            autocomplete="off"
            (ngSubmit)="save()"
            [formGroup]="taskForm">    
          <table>    
              <tr>    
                  <td>    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="Nome Task"
                                 formControlName="nomeTask"                   
                                 [ngClass]="{'is-invalid': (taskForm.get('nomeTask').touched || taskForm.get('nomeTask').dirty) && !taskForm.get('nomeTask').valid }">    
                                 <mat-error *ngIf="taskForm.get('nomeTask').errors?.required">  Per favore inserisci il nome. </mat-error>  
                                 <mat-error *ngIf="taskForm.get('nomeTask').errors?.minlength">  Il nome deve essere minimo 3 caratteri. </mat-error>                          
                      </mat-form-field>    
                  </td>    
                  
              </tr>    
              
              <tr>
                  <td>    
                      <span>To do</span><br><br>    
                      <mat-radio-group formControlName="todo">                     
                          <mat-radio-button value="Inserito" >Inserito</mat-radio-button>    
                          <mat-radio-button value="Fatto" >Fatto</mat-radio-button> 
                          <mat-radio-button value="Scaduto" >Scaduto</mat-radio-button>    
                      </mat-radio-group>   
                                            
                  </td>      

              </tr>

              <tr>    
                  <td colspan="2">    
                      <mat-form-field class="demo-full-width">    
                          <textarea matInput placeholder="Descrizione" 
                                    matTextareaAutosize matAutosizeMinRows="1" 
                                    matAutosizeMaxRows="5"
                                    formControlName="descrizione"                   
                                     [ngClass]="{'is-invalid': (taskForm.get('descrizione').touched || 
                                                                taskForm.get('descrizione').dirty) && 
                                                                !taskForm.get('descrizione').valid }">
                          </textarea>    
                      </mat-form-field>    
                  </td>    
              </tr>   
              
              <tr>    
                  <td colspan="2">    
                      <mat-form-field class="demo-full-width">    
                          <input matInput [matDatepicker]="picker" 
                                 placeholder="Data della scadenza"
                                 formControlName="dataScadenza"                   
                                 [ngClass]="{'is-invalid': (taskForm.get('dataScadenza').touched || 
                                                            taskForm.get('dataScadenza').dirty) && 
                                                            !taskForm.get('dataScadenza').valid }" >    
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>    
                          <mat-datepicker touchUi="true" #picker></mat-datepicker>    
                      </mat-form-field>    
                  </td>    
              </tr>    
              
              
              <tr>    
                  <td colspan="2">    
  
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2" class="content-center">    
                      <button mat-raised-button color="accent" 
                              type="submit"
                              [disabled]="!taskForm.valid && loading">Save</button>    
                              <button mat-raised-button color="accent" 
                                      routerLinkActive='active' 
                                      [routerLinkActiveOptions]="{ exact: true }"
                                      [routerLink]="['/welcome']">Cancel</button>
                  </td>    
              </tr>    
          </table> 
          <button mat-raised-button color="primary" (click)="populateTestData()">Test Data</button>   
      </form>    
  </mat-card-content>    
</mat-card>   

  <br>Dirty: {{ taskForm.dirty }}
  <br>Touched: {{ taskForm.touched }}
  <br>Valid: {{ taskForm.valid }}
  <br>Value: {{ taskForm.value | json }}
