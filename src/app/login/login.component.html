 
<mat-card>    
    <!-- Title of an Card -->       
    <mat-card-title>    
        Login    
    </mat-card-title>    
    
    <mat-card-content>    
        <form novalidate
              autocomplete="off"
              (ngSubmit)="onSubmit()"
              [formGroup]="loginForm">    
            <table>    
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width"> 
                            <input matInput placeholder="Nome *"
                                   formControlName="nome"                   
                                   [ngClass]="{'is-invalid': (loginForm.get('nome').touched || 
                                                              loginForm.get('nome').dirty) &&
                                                              !loginForm.get('nome').valid }">    
                                   <mat-error *ngIf="submitted && loginForm.get('nome').errors?.required">  
                                     Per favore inserisci il nome. </mat-error>  
                                   <mat-error *ngIf="submitted && loginForm.get('nome').errors?.minlength">  
                                     Il nome deve essere minimo 3 caratteri. </mat-error>                          
                        </mat-form-field>    
                    </td>    
                    
                </tr>    

                                
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width"> 
                            <input matInput placeholder="Password *"
                                   formControlName="password"                   
                                   [ngClass]="{'is-invalid': (loginForm.get('password').touched || 
                                                             loginForm.get('password').dirty) &&
                                                              !loginForm.get('password').valid }">    
                                   <mat-error *ngIf="submitted && loginForm.get('password').errors?.required">  
                                      Perfavore inserisci la password. </mat-error>  
                                   <mat-error *ngIf="submitted && loginForm.get('password').errors?.minlength">  
                                      La passworde deve essere pi√π lunga di 6 caratteri. </mat-error>                          
                        </mat-form-field>    
                    </td>    
                    
                </tr>                 
                
                
                
                
                <tr>    
                    <td colspan="2">    
    
                    </td>    
                </tr>    
                <tr>    
                    <td colspan="2" class="content-center">    
                        <button mat-raised-button color="primary" 
                                type="submit"
                                [disabled]="!loginForm.valid && loading">Login</button>    
                            
                    </td>    
                </tr>
